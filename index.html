<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoderAji的个人博客</title>
    <script src="src/js/jquery.min.js"></script>
</head>
<body>

<div id="head">
    <div>
        <span class="title">Home</span>
        <span class="title">Blog</span>
        <span class="title">About</span>
        <span class="title" >
            <span id="write">Write</span>
            <a id="editor" href="editor.html" target="_blank" hidden="hidden"><span>Editor</span></a>
        </span>
    </div>
    <span id="mode">
        <img src="src/img/moon.png"/>
    </span>
</div>
<div class="line"></div>
<div id="body"></div>

</body>
</html>
<script>
    $(document).ready(function () {
        //切换主题
        $("#mode").click(function () {
            const moon = 'src/img/moon.png';
            const sun = 'src/img/sun.png';
            //获取图标路径
            const img = $("#mode img");
            if (moon === img.attr("src")) {
                img.attr("src", sun)
                $("body").css({"background-color": "#121212", "color": "white"})
            } else {
                img.attr("src", moon)
                $("body").css({"background-color": "white", "color": "black"})
            }
        });
        //鼠标经过title上方
        const title = $(".title");
        title.on("mouseenter", function () {
            var backgroundColor = $("body").css("background-color");
            if ('rgb(18, 18, 18)' === backgroundColor) {
                $(this).css("color", "#D3D3D3")
            } else {
                $(this).css("color", "#808080")
            }
        })
        title.on("mouseleave", function () {
            $(this).css("color", "")
        })
        //鼠标点击事件
        title.on("click", function () {
            title.css("border-style", "")
            $(this).css("border-style", "none none solid none")
        })
        //鼠标点击事件
        $("#write").on("click", function () {
            $("#editor").find('span').trigger('click')
        })
    });
</script>
<style>
    #head {
        height: 50px;
        font-size: 22px;
        text-align: center;
    }

    #head, .line {
        display: flex;
        justify-content: space-between;
        width: 70%;
        margin: auto;
    }

    .title {
        width: 15%;
        height: 50px;
        line-height: 50px;
    }

    .title a {
        text-decoration: none;
    }

    #mode {
        float: right;
        width: 40px;
        height: 40px;
        margin-top: 5px;
        border-radius: 20px;
        background-color: #D3D3D3;
    }

    #mode img {
        width: 30px;
        height: 30px;
        margin-top: 5px;
    }

    .line {
        border-style: none none solid none;
    }

</style>
